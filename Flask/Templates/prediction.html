<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Stock Price Prediction</title>
</head>
<body>

       
        
        <div id="prediction-result">
            <h1>Stock Price Prediction</h1>
            <form class="form" action="{{ url_for('result') }}" method="post">
                <label for="low">Low Price:</label>
                <input type="number" name="low" required><br>
    
                <label for="high">High Price:</label>
                <input type="number" name="high" required><br>
    
                <label for="volume">Volume:</label>
                <input type="number" name="volume" required><br>
    
                <label for="open">Open Price:</label>
                <input type="number" name="open" required><br>
    
                <label for="company">Company:</label>
                <input type="text" name="company" required><br>
    
                <label for="year">Year:</label>
                <input type="number" name="year" required><br>
    
                <label for="month">Month:</label>
                <input type="text" name="month" required><br>
    
                <label for="day">Day:</label>
                <input type="number" name="day" required><br>
    
                <input type="submit" value="Predict">
            </form>
            </div>
    </body>
</html>
